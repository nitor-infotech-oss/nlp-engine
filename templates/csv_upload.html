<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <div id="container" class="container">
    <div class="title">
      <h1 class="center">Entity upload</h1>
    </div>
    <div id="content" class="">
     <form method="post" action="/csv" enctype=multipart/form-data>
        <div class="file-field input-field col s4">
            <div class="btn">
                <span>CSV File</span>
                <input type="file" name="csv_file">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
            <p class="center-align">
                <button class="btn waves-effect waves-light  btn-large center" type="submit" name="action">Submit
                 <i class="material-icons right">send</i>
               </button>
            </p>
        </div>
      </form>
     <!-- <form action = "http://localhost:5000/submitText" method = "POST">
      <p>Name <input type = "text" name = "Name" /></p>
      <p>Physics <input type = "text" name = "Physics" /></p>
      <p>Chemistry <input type = "text" name = "chemistry" /></p>
      <p>Maths <input type ="text" name = "Mathematics" /></p>
      <p><input type = "submit" value = "submit" /></p>
   </form> -->
   </div>
 </div>


 <!--JavaScript at end of body for optimized loading-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
